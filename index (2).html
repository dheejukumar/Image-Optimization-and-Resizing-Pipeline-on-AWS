<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Serverless Image Optimizer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Serverless Image Optimization</h1>

  <div class="card">
    <h2>Upload Image</h2>
    <form id="upload-form">
      <input id="file" type="file" accept="image/*" required />
      <select id="format">
        <option value="auto">Keep Original Format</option>
        <option value="webp">Convert to WebP</option>
      </select>
      <select id="quality">
        <option value="85">High Quality (85)</option>
        <option value="75">Medium (75)</option>
        <option value="65">Small Size (65)</option>
      </select>
      <button type="submit">Upload & Optimize</button>
    </form>
    <p id="upload-status"></p>
  </div>

  <div class="card">
    <h2>Optimized Images</h2>
    <button id="list-btn">Refresh Optimized Images</button>
    <div id="results"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
